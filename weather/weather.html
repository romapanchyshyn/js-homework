<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <div class="card-wrapper">
            <section class="card anim-flip card-kiev">
                <header>
                    <h1 class="card-header">Kiev</h1>
                </header>
                <p class="card-temp box-highlight">40</p>
                <div class="weather-pic"></div>
                <p class="card-info">Clear, Sky is Clear</p>
                <button onclick="updateWeather(event)">UPDATE</button>
            </section>
            <section class="card anim-flip anim-flip-card-2 card-lviv">
                <header>
                    <h1 class="card-header">Lviv</h1>
                </header>
                <p class="card-temp box-highlight">41</p>
                <div class="weather-pic"></div>
                <p class="card-info">Clear, Sky is Clear</p>
                <button onclick="updateWeather(event)">UPDATE</button>
            </section>
            <section class="card anim-flip anim-flip-card-2 card-lviv">
                <header>
                    <h1 class="card-header">Odessa</h1>
                </header>
                <p class="card-temp box-highlight">42</p>
                <div class="weather-pic"></div>
                <p class="card-info">Clear, Sky is Clear</p>
                <button onclick="updateWeather(event)">UPDATE</button>
            </section>
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
